      position: absolute;

        const group = grouped[panel];

        // Section heading with chip style
        const head = document.createElement('div');
        head.className = 'section-head';
        // Subtitles for each panel
        const subtitles = {
  "Panel 1": "Co-Inventing the Future: Translational Research in AI, Sustainability & Cybersecurity",
  "Panel 2": "Purpose-Driven Technology: Using CSR to Fuel Innovation in AI, Sustainability & Cybersecurity",
  "Panel 3": "Crafting the Future: How MSMEs and academia can shape a Self-Reliant India"
};

head.innerHTML = `
  <span class="panel-chip" style="display:block; text-align:center;">
    <strong>${panel}</strong>
    <div style="font-weight:normal; font-size:1.5rem; color:#000; margin-top:4px;">
      ${subtitles[panel] || ''}
    </div>
  </span>
`;

container.appendChild(head);

        const row = document.createElement('div');
        row.className = 'row g-4';

        group.forEach(p => {
          const col = document.createElement('div');
          col.className = 'col-12 col-sm-6 col-md-3';
          col.innerHTML = `
            <div class="card panelist-card h-100">
  <div class="thumb">
    <img src="${p.image}" alt="${p.name}" loading="lazy"
      onerror="this.src='https://via.placeholder.com/600x400?text=Image+coming+soon';" />
  </div>
  <div class="card-body">
    <h5 class="card-title">${p.name}</h5>
        ${p.role ? `<span class="badge moderator-badge">${p.role}</span>` : ""}

    <p class="card-text">${p.designation}</p>
    <p class="card-text"><strong>${p.organization || ''}</strong></p>


    <div class="actions">
      <button class="btn btn-sm btn-brand readmore"
        data-read-more='${JSON.stringify(p).replace(/'/g, "&apos;")}'
        data-bs-toggle="modal" data-bs-target="#bioModal">
        Read More
      </button>
    </div>
  </div>
</div>

          `;
          row.appendChild(col);
        });

        container.appendChild(row);
      });
    }
    renderKeynoteSpeaker(keynoteSpeaker);

    // Initial render
    renderPanelists(panelists);

    // Panel tabs filter (All / Panel 1 / Panel 2 / Panel 3)
    document.querySelectorAll('[data-panel-filter]').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-panel-filter');
        document.querySelectorAll('[data-panel-filter]').forEach(b => b.classList.remove('btn-secondary'));
        btn.classList.add('btn-secondary');
        if (key === 'all') renderPanelists(panelists);
        else renderPanelists(panelists.filter(p => p.panel === key));
        window.scrollTo({ top: document.getElementById('panelistContainer').offsetTop - 70, behavior: 'smooth' });
      });
    });

    // Single Bootstrap modal populated dynamically
    const bioModal = document.createElement('div');
    bioModal.className = 'modal fade';
    bioModal.id = 'bioModal';
    bioModal.tabIndex = -1;
    bioModal.setAttribute('aria-hidden', 'true');
    bioModal.innerHTML = `
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bioTitle">Speaker Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 align-items-start">
              <div class="col-12 col-md-5">
                <img id="bioImage" alt="Speaker photo" class="img-fluid rounded" style="max-height: 320px; object-fit: cover; width: 100%;" />
              </div>
              <div class="col-12 col-md-7">
                <h4 class="mb-1" id="bioName"></h4>
                <p class="text-muted mb-2" id="bioDesignation"></p>
                            <p class="text-muted mb-2" id="bioOrganization"></p>


                <span class="badge text-bg-light border" id="bioPanel"></span>
                <hr/>
                <p id="bioText" class="mb-0"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>`;
    document.body.appendChild(bioModal);

    // Delegate click for all Read More buttons
    document.addEventListener('click', (e) => {
  const btn = e.target.closest('[data-read-more]');
  if (!btn) return;

  try {
    const data = JSON.parse(btn.getAttribute('data-read-more'));
    const modalEl = document.getElementById('bioModal');

    modalEl.querySelector('#bioTitle').textContent = data.name;
    modalEl.querySelector('#bioName').textContent = data.name;
    modalEl.querySelector('#bioDesignation').textContent = data.designation || '';
    modalEl.querySelector('#bioOrganization').textContent = data.Org || '';

    modalEl.querySelector('#bioPanel').textContent = data.panel || '';
    modalEl.querySelector('#bioText').textContent = data.bio || 'Details will be updated soon.';

    const img = modalEl.querySelector('#bioImage');
    img.src = data.image;
    img.onerror = () => img.src = 'https://via.placeholder.com/800x600?text=Image+coming+soon';
  } catch (err) {
    console.error('Invalid data:', err);
  }
});

  </script>
</body>

</html>
